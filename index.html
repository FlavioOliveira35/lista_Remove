<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post-it com Login e Contadores</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    .screen {
      margin-top: 130px; display: none; padding: 20px; }
    .active {
       display: block; }
    input, textarea, button {
  
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    button { cursor: pointer; background: #4CAF50; color: white; border: none; }
    button:hover { background: #388E3C; }
    header {
      
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;      
      background-color: #420344;
      color: rgb(196, 195, 138);
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
  button {
    
      position: relative;
      background: #e8c8f0; color: #3a061e; border: none; border-radius: 6px;
      padding: 7px 12px; white-space: nowrap; min-width: max-content;
    }
    button .badge {
      
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 50%;
    }
    button:hover { background: #560758; color: #e9c8d8; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .postit {
      
      background: #FFF59D; padding: 15px; border-radius: 10px; width: 200px; min-height: 140px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2); transform: rotate(-1deg); position: relative;
    }
    .postit .days { font-weight: bold; color: #d33232; margin-bottom: 5px; }
    .postit button {
      margin-top: 130px;
      position: absolute; top: 8px; right: 10px; background: none; border: none;
      color: #d63031; font-size: 1rem; cursor: pointer;
    }
    .navbar {    
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      margin-top: 63px;
      display: flex;
      overflow-x: auto;
      background: #420344;
      padding: 20px 20px 10px 40px;
      gap: 5px;  
      scroll-padding-left: 10px;
      scroll-snap-type: x mandatory;      
      justify-content: flex-start;
    }  
     

  .badge {
    
    position: absolute;
    top: -5px;
    right: -5px;
    background: red;
    
    color: white;
    font-size: 0.7rem;
    width: 18px;
    height: 18px;
    text-align: center;
    line-height: 18px;
    border-radius: 50%;
    display: none;
  }
</style>

</style>
</head>
<body>
  <div id="loginScreen" class="screen active">
    <h2>Entrar</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p style="text-align:center;"><a href="#" onclick="showScreen('registerScreen')">Criar conta</a></p>
  </div>

  <div id="registerScreen" class="screen">
    <h2>Criar Conta</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>
    <p style="text-align:center;"><a href="#" onclick="showScreen('loginScreen')">Voltar</a></p>
  </div>

  <div id="appScreen" class="screen">
    <header>üìù Meu Mural de Post-its</header>
    <div class="navbar" id="navbar"></div>

    <div class="form">
      <textarea id="noteText" placeholder="Digite sua nota..."></textarea>
      <button onclick="addNote()">Adicionar Post-it</button>
      <button onclick="logout()" style="background:#c0392b;">Sair</button>
    </div>

    <div class="container" id="notes"></div>
  </div>

  <script>
    
      const firebaseConfig = {
  apiKey: "AIzaSyCMvMLlcxThYIquvAXjsuKtvznQyeGo0d4",
  authDomain: "postit-6b2f0.firebaseapp.com",
  projectId: "postit-6b2f0",
  storageBucket: "postit-6b2f0.firebasestorage.app",
  messagingSenderId: "419645960721",
  appId: "1:419645960721:web:e07c4d3a559e4b36d0b7b0"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentTab = "pessoal";

    const categorias = [
      ["pessoal", "üë§ Pessoal"],
      ["trabalho", "üíº Trabalho"],
      ["investimentos", "üí∞ Investimentos"],
      ["motivacionais", "üåü Motivacionais"],
      ["gestao", "üìä Gest√£o"],
      ["mimos_esposa", "üíï Esposa"],
      ["mimos_filho", "üë∂ Filho"],
      ["mimos_flavio", "üéÅ Flavio"],
      ["mimos_casa", "üè† Casa"],
      ["sonhos", "üåà Sonhos"],
      ["reuniao", "üìÖ Reuni√£o"],
      ["diario", "üìî Di√°rio"]
    ];

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showScreen("appScreen");
        buildNavbar();
        loadNotes();
      } else {
        showScreen("loginScreen");
      }
    });

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Erro: " + e.message));
    }

    function register() {
      const email = document.getElementById("registerEmail").value;
      const pass = document.getElementById("registerPassword").value;
      auth.createUserWithEmailAndPassword(email, pass).catch(e => alert("Erro: " + e.message));
    }

    function logout() {
      auth.signOut();
    }

    function buildNavbar() {
      const navbar = document.getElementById("navbar");
      navbar.innerHTML = "";
      categorias.forEach(([id, label]) => {
        const btn = document.createElement("button");
        btn.id = "btn_" + id;
        btn.innerHTML = `${label}<span class="badge" id="badge_${id}">0</span>`;
        btn.onclick = () => { changeTab(id); };
        navbar.appendChild(btn);
        updateBadgeCount(id);
      });
    }

    function updateBadgeCount(cat) {
  db.collection("postits")
    .where("uid", "==", currentUser.uid)
    .where("category", "==", cat)
    .get()
    .then(snap => {
      const badge = document.getElementById("badge_" + cat);
      if (badge) {
        if (snap.size > 0) {
          badge.textContent = snap.size;
          badge.style.display = "inline-block";
        } else {
          badge.style.display = "none";
        }
      }
    });
}

    function changeTab(tab) {
      currentTab = tab;
      loadNotes();
    }

    function addNote() {
      const text = document.getElementById("noteText").value.trim();
      if (!text || !currentUser) return;
      db.collection("postits").add({
        text,
        category: currentTab,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        uid: currentUser.uid
      }).then(() => {
        document.getElementById("noteText").value = "";
        buildNavbar();
        loadNotes();
      });
    }

    function deleteNote(id) {
      db.collection("postits").doc(id).delete().then(() => {
        buildNavbar();
        loadNotes();
      });
    }

    function loadNotes() {
      const container = document.getElementById("notes");
      container.innerHTML = "";
      db.collection("postits")
        .where("category", "==", currentTab)
        .where("uid", "==", currentUser.uid)
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const note = doc.data();
            const div = document.createElement("div");
            div.className = `postit ${note.category}`;
            const created = note.createdAt?.toDate() ?? new Date();
            const days = Math.floor((Date.now() - created.getTime()) / (1000*60*60*24));
            div.innerHTML = `
              <div class="days">${days} dia(s) pendente</div>
              <div>${note.text}</div>
              <button onclick="deleteNote('${doc.id}')">üóëÔ∏è</button>
            `;
            container.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
