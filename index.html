
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Post-it de Tarefas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    #form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009624;
    }

    #notesContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .note {
      background: #fff176;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 0.5s ease;
      transition: transform 0.2s ease;
    }

    .note:hover {
      transform: scale(1.03);
    }

    .note h3 {
      margin-top: 0;
      color: #d32f2f;
      font-size: 20px;
    }

    .note p {
      white-space: pre-wrap;
      margin: 10px 0;
    }

    .delete-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ef5350;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #c62828;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .note {
        width: 90%;
      }

      #form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Post-it de Tarefas</h1>

  <div id="form">
    <textarea id="taskInput" placeholder="Digite suas tarefas aqui..."></textarea>
    <button onclick="addNote()">Adicionar Post-it</button>
  </div>

  <div id="notesContainer"></div>

  <script>
    const storageKey = "postits";

    function saveNotes(notes) {
      localStorage.setItem(storageKey, JSON.stringify(notes));
    }

    function loadNotes() {
      return JSON.parse(localStorage.getItem(storageKey)) || [];
    }

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      const notes = loadNotes();

      notes.forEach((note, index) => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";

        const days = calcDaysSince(note.createdAt);

        const title = document.createElement("h3");
        title.textContent = `${days} dia${days !== 1 ? 's' : ''}`;

        const content = document.createElement("p");
        content.textContent = note.text;

        const btn = document.createElement("button");
        btn.textContent = "Deletar";
        btn.className = "delete-btn";
        btn.onclick = () => {
          notes.splice(index, 1);
          saveNotes(notes);
          renderNotes();
        };

        noteDiv.appendChild(title);
        noteDiv.appendChild(content);
        noteDiv.appendChild(btn);
        container.appendChild(noteDiv);
      });
    }

    function calcDaysSince(dateStr) {
      const created = new Date(dateStr);
      const now = new Date();
      const diffTime = now - created;
      return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    function addNote() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) {
        alert("Digite alguma tarefa.");
        return;
      }

      const notes = loadNotes();
      notes.push({ text, createdAt: new Date().toISOString() });
      saveNotes(notes);
      renderNotes();
      input.value = "";
    }

    setInterval(renderNotes, 60000);
    renderNotes();
  </script>
</body>
</html>
